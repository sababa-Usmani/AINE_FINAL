<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <title>Listed Jobs to apply</title>
  </head>
  <body class="jobsList">
    <div class="overlay"></div>
    <div class="container">
      <h2>Job title: <span id="job-title" /></h2>
      <h2>Company Name: <span id="company-name" /></h2>
      <h2>Job Description: <span id="job-description" /></h2>
      <button id="apply" class="apply btn blue-grey">Apply here!</button>
    </div>

    <script src="jobsList.js"></script>
  </body>
</html>
